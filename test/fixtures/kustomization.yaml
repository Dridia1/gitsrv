apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- deployment.yaml
patches:
  - target:
      kind: Deployment
      name: gitsrv
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: gitsrv
      spec:
        template:
          spec:
            containers:
              - name: git
                image: fluxcd/gitsrv:latest
